<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>
    <!--1 Primeiro Formulário-->
    <!--2 Atributos do Formulário-->
    <form action="register.php" method="POST">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>
      <div>
        <!--3 Atributo Name-->
        <!--4 Atributo label-->
        <label for="age">Idade:</label>
        <input type="text" name="age" id="" />
      </div>
      <!--6 Select-->
      <div>
        <label for="job">Selecione a sua profissão</label>
        <select name="job" id="">
          <option value="progamador">Progamador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>
      <!--7 Atributo Selected-->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract" id="">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>
      <!--8 Multiplas Opções-->
      <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" id="" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>
      <!--9 TextArea-->
      <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
      </div>
      <!--10 Fieldset e legend-->
      <div>
        <fieldset>
          <legend>Preencha as suas informações:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" id="" />
        </fieldset>
      </div>
      <!--11 DataList-->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor" id="" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>
      <!--12 Senhas -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" id="" />
      </div>
      <!--14 Input Radio-->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" name="car_model" value="bmw" id="" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="lamborghini" id="" />
          <label for="lamborghini">Lamborghini</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="mclaren" id="" />
          <label for="mclaren">McLaren</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="porshe" id="" />
          <label for="porshe">Porshe</label>
        </div>
      </div>
      <!--15 checkbox-->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input
            type="checkbox"
            name="optionals[]"
            id=""
            value="turbo_engine"
          />
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" id="" value="hybrid" />
          <label for="hybrid">Híbrido</label>
        </div>
        <div class="radio">
          <input
            type="checkbox"
            name="optionals[]"
            id=""
            value="medium_tires"
          />
          <label for="medium_tires">Pneus médios</label>
        </div>
      </div>
      <!--16 Input datas-->
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="" />
      </div>
      <!--17 input file-->
      <div>
        <label for="image">Envie suas imagens</label>
        <input type="file" name="image" id="" />
      </div>
      <!--18 Input number-->
      <div>
        <label for="salary">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salary" id="" />
      </div>
      <!--19 Input email-->
      <div>
        <label for="email">Insira seu email:</label>
        <input type="email" name="email" id="" />
      </div>
      <!--20 atributo value-->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" name="value" value="O meu valor é 2" id="" />
      </div>
      <!--21 Atributo disable-->
      <div>
        <p>Tente mudar o valor:</p>
        <input
          type="text"
          name="valor"
          value="Não precisa preencher"
          disabled
          id=""
        />
      </div>
      <!--22 Atributo placeholder-->
      <div>
        <label for="currentjob">Digite sua Profissão:</label>
        <input
          type="text"
          name="currentjob"
          placeholder="No que você está trabalhando agora?"
          id=""
        />
      </div>
      <!--23 Atributo Required-->
      <div>
        <label for="birthyear">Ano Nascimento:</label>
        <input
          type="text"
          name="birthday"
          placeholder="Digite o ano do seu nascimento"
          required
        />
      </div>
      <!--13 Resetar form-->
      <input type="reset" value="Limpar" />

      <!--5 Envio de form-->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
